<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Employees</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <span th:text="${employees}"></span> -->

    <div class="container py-3">
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="h3">Employee Directory</h3>

        <a th:href="@{/employees/add}" class="btn btn-primary btn-sm">
          Add Employee
        </a>
      </div>

      <hr />

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="emp : ${employees}">
            <th th:text="${emp.firstName}"></th>
            <th th:text="${emp.lastName}"></th>
            <th th:text="${emp.email}"></th>
            <th>
              <a
                th:href="@{/employees/update(id=${emp.id})}"
                class="btn btn-sm btn-secondary"
              >
                Update
              </a>

              <a
                th:href="@{/employees/delete(id=${emp.id})}"
                class="btn btn-sm btn-danger"
                onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false"
              >
                Delete
              </a>
            </th>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
